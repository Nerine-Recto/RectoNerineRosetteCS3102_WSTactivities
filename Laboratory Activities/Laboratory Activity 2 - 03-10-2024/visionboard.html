<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts links -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Main heading -->
    <h1>Nerine Rosette's Vision Board</h1>
    <!-- Main container -->
    <div class="container">
        <!-- First row -->
        <div class="row row-1">
            <!-- Column 1: Carat bong -->
            <div class="col col-1-1"></div>
            <!-- Column 2: Pretty Girl Mantra -->
            <div class="col col-1-2">
                <h2>Pretty Girl Mantra</h2>
                <ol>
                    <li><i class="fas fa-rocket"></i>are driven</li>
                    <li><i class="fas fa-heart"></i>practice self-love</li>
                    <li><i class="fas fa-paw"></i>love animals</li>
                    <li><i class="fas fa-peace"></i>don't do drama</li>
                    <li><i class="fas fa-moon"></i>sleep well</li>
                    <li><i class="fas fa-gift"></i>treat themselves</li>
                </ol>
            </div>
            <!-- Column 3: Image (Seventeen) -->
            <div class="col col-1-3"></div>
            <!-- Column 4: Split column with two images -->
            <div class="col col-1-4">
                <div class="col col-1-4-1"></div>
                <div class="col col-1-4-2"></div>
            </div>
        </div>
        <!-- Second row -->
        <div class="row row-2">
            <!-- Three columns with background images -->
            <div class="col col-2-1"></div>
            <div class="col col-2-2"></div>
            <div class="col col-2-3"></div>
        </div>
    </div>
</body>
</html>
